<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="description" content="GonnaRain Weather information for Preston, ID">
<meta name="author" content="Alec Haws">

<script>
    function today(){

        var d = new date();

        var day = d.getDate();
        var month = d.getMonth() + 1;
        var year = d.getFullYear();

        var output= day + month + year;

        alert(output)
    }
</script>
</head>
<body onload="today()">

</body>
</html>
